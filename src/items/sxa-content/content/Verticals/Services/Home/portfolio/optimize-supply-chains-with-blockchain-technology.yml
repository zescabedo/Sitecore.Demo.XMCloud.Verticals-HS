        <h2>Problem</h2>
            <p>Supply chains encounter several key challenges:</p>
            <ul>
                <li><strong>Lack of Transparency</strong>: Traditional supply chain processes are often opaque, making it difficult to track goods and verify authenticity.</li>
                <li><strong>Inefficiencies and Delays</strong>: Manual documentation and complex logistics result in delays and increased operational costs.</li>
                <li><strong>Fraud and Counterfeiting</strong>: Without reliable tracking systems, supply chains are vulnerable to fraud, counterfeiting, and product diversion.</li>
                <li><strong>Data Silos</strong>: Fragmented systems lead to data silos, hindering collaboration and decision-making among supply chain partners.</li>
            </ul>
